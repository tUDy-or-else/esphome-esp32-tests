    - my_lcd

  pages:
    - id: clock_page
      widgets:
        - obj: # clock container
            height: 240
            width: 240
            align: CENTER
            pad_all: 0
            border_width: 0
            bg_color: 0x000000
            widgets:
              - obj:
                  id: ha_stat_1
                  hidden: true                  
                  height: 240
                  width: 240
                  radius: 360
                  align: CENTER
                  border_width: 0
                  pad_all: 0
