external_components:
  - source: github://mcmanigle/esphome-components
    components: ["gc9a01"]

i2c:
  - id: bus_a
    sda: GPIO6
    scl: GPIO7
    scan: true

sensor:
  - platform: uptime
    name: "Uptime"

  - platform: internal_temperature
    name: "Internal Temperature"
    id: int_temp    

  - platform: wifi_signal # Reports the WiFi signal strength/RSSI in dB
    name: "WiFi Signal dB"
    id: wifi_signal_db
    update_interval: 60s
    entity_category: "diagnostic"

  - platform: copy # Reports the WiFi signal strength in %
    source_id: wifi_signal_db
    name: "WiFi Signal Percent"
    id: wifi_signal_prc
    filters:
      - lambda: return min(max(2 * (x + 100.0), 0.0), 100.0);
    unit_of_measurement: "%"
    entity_category: "diagnostic"

  - platform: sht3xd
    i2c_id: bus_a
    address: 0x44
    update_interval: 30s 
    temperature:
      name: "Temperature sht30"
      id: sht_temp       
      filters:
        - offset: -0.5
      on_value:
        - lvgl.label.update:
            id: label_temp
            text:
              format: "%.1f°"
              args: [ 'x' ]
        - lvgl.label.update:
            id: label_temp_night
            text:
              format: "%.1f°"
              args: [ 'x' ]                              
    humidity:
      name: "Humidity sht30"
      id: sht_hum
      on_value:
        - lvgl.label.update:
            id: label_hum_text
            text:
              format: "Humidity %.0f%%"
              args: [ 'x' ]      

  - platform: absolute_humidity
    name: "Absolute Humidity sht30"
    id: sht_ah
    temperature: sht_temp
    humidity: sht_hum

  - platform: template
    name: "Dew Point sht30"
    id: sht_dp
    lambda: |-
      return (243.5*(log(id(sht_hum).state/100)+((17.67*id(sht_temp).state)/
      (243.5+id(sht_temp).state)))/(17.67-log(id(sht_hum).state/100)-
      ((17.67*id(sht_temp).state)/(243.5+id(sht_temp).state))));
    unit_of_measurement: °C
    icon: 'mdi:thermometer-alert'    

  - platform: qmp6988
    i2c_id: bus_a
    address: 0x70
    update_interval: 31s
    iir_filter: 2x    
    temperature:
      name: "Temperature qmp6988"
      id: qmp_temp
      oversampling: 16x
      filters:
        - offset: -0.8     
    pressure:
      name: "Pressure qmp6988"
      id: qmp_press
      oversampling: 16x
      on_value:
        - lvgl.label.update:
            id: label_press_text
            text:
              format: "Pressure %.0f%"
              args: [ 'x' ]      

  - platform: template
    name: "Altitude qmp6988"
    id: qmp_alt
    lambda: |-
      const float STANDARD_SEA_LEVEL_PRESSURE = 1013.25; //in hPa, see note
      return ((id(qmp_temp).state + 273.15) / 0.0065) *
        (powf((STANDARD_SEA_LEVEL_PRESSURE / id(qmp_press).state), 0.190234) - 1); // in meter
    update_interval: 15s
    icon: 'mdi:signal'
    unit_of_measurement: 'm'            

binary_sensor:
   - platform: status
