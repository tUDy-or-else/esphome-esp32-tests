esphome:
  name: esp32-thp
  friendly_name: esp32 - THP
  on_boot:
    priority: 600
    then:
      - light.turn_on:
          id: back_light
          brightness: 45%   

esp32:
  board: esp32-s3-devkitc-1
  framework:
    type: esp-idf

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: "8Z08WbkDDtqSURMcIQk4XPboz+ilJXHYAW9kDdt0Kp8="
  on_client_connected:
    - if:
        condition:
          lambda: 'return (0 == client_info.find("Home Assistant "));'
        then:
          - delay: 1s
          # - lvgl.widget.hide: boot_screen
          - lvgl.widget.show: ha_stat_1
  on_client_disconnected:
    - if:
        condition:
          lambda: 'return (0 == client_info.find("Home Assistant "));'
        then:
          - lvgl.widget.hide: ha_stat_1    

